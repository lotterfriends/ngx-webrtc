
<div class="peer" *ngIf="user" (click)="fit=!fit" [ngClass]="fit ? 'fit' : 'not-fit'">
  <video [class.hide]="!user.hasCam || user.videoMuted" (loadedmetadata)="setSize($event)" id="videoStreamNode" playsinline #videoStreamNode></video>
  <audio #audioStreamNode></audio>
  <span class="name">{{user.user.name}}</span>
  <div [class.hide]="user.hasCam && !user.videoMuted" class="no-video">
    <app-avatar  [name]="user.user.name"></app-avatar>
  </div>
</div>
